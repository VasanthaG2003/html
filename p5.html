<html>
    <head>
        <title>IMAGE</title>
    </head>
    <body>
        <center>
            <h1>IMAGE TAG</h1>
            <p>Image tag is used to display an image.</p>
        </center>
        <hr>

        <h2>DEFAULT IMAGE</h2>
        <img src="Assets/images/image 1.jpg">
        <hr>

        <h2>IMAGE WITH AN ATTRIBUTE</h2>
        <img src="Assets/images/image 2.jpg" height="300"width="500">
        <hr>
        
        <h2>IMAGE WITHOUT AN ALT ATTRIBUTE</h2>
        <img src="Assets/images/image 3.jpg" height="300" width=""500">
        <img src="Assets/images/image33333.jpg" height="300" width="500">
        <hr>

        <h2>IMAGE WITH AN ALT ATTRIBUTE</h2>
        <img src="Assets/images/image111111.jpg" height="300" width="500" alt="THIS IS A PLANT">
        <img src="Assets/images/image 1.jpg" height="300" width="500" alt="THIS IS A PLANT">
        <hr>
    </body>
</html>
